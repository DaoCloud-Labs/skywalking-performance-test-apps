apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dmp
  name: sw-performance-test-eureka-server
  labels:
    app: sw-performance-test-eureka-server
spec:
  selector:
    matchLabels:
      app: sw-performance-test-eureka-server
  template:
    metadata:
      labels:
        app: sw-performance-test-eureka-server
    spec:
      imagePullSecrets:
        - name: registry-pull
      containers:
        - image: wutang/eureka-server:2.0
          name: sw-performance-test-eureka-server
          resources:
            requests:
              memory: "1024Mi"
              cpu: "500m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
            - containerPort: 8761
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dmp
  name: sw-performance-test-service-a
  labels:
    app: sw-performance-test-service-a
spec:
  selector:
    matchLabels:
      app: sw-performance-test-service-a
  template:
    metadata:
      labels:
        app: sw-performance-test-service-a
    spec:
      imagePullSecrets:
        - name: registry-pull
      containers:
        - image: wutang/service-a:2.0
          name: sw-performance-test-service-a
          resources:
            requests:
              memory: "4096Mi"
              cpu: "2000m"
            limits:
              memory: "4096Mi"
              cpu: "2000m"
          ports:
            - containerPort: 8762
          env:
            - name: EUREKA_URL
              value: "http://eureka-server:8761/eureka"
            - name: SW_AGENT_NAME
              value: "service-a"
---
